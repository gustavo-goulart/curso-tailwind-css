<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Tailwind CSS</title>
  </head>
  <body>
    <div>
      <!-- imagem principal -->
      <div>
        <img src="./images/insta-img.png" alt="celular instagram" />
      </div>

      <!-- Formulário -->
      <div>
        <form>
          <img src="./images/insta-logo.png" alt="insta-logo" />

          <input type="text" placeholder="Número de telefone, e-mail" />
          <input type="password" placeholder="senha" />

          <button>Entrar</button>

          <a href="#">Logar com Facebook</a>
          <a href="#">Esqueci minha senha</a>
        </form>

        <div>
          <p>Não tem conta? Cadastrar-se</p>
        </div>

        <p>Baixe o Aplicativo</p>

        <div>
          <img src="./images/apple.png" alt="app-store" />
          <img src="./images/google.png" alt="google-play" />
        </div>
      </div>

      <!-- Rodapé -->
    </div>
  </body>
</html>
